<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasis Alor Timur Laut</title>
    <style>
        /* Gaya umum untuk halaman */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Gaya untuk navigasi */
        nav {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Dropdown menu */
        nav ul li {
            position: relative;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            list-style: none;
            padding: 10px 0;
            margin: 0;
        }

        nav ul li ul li {
            padding: 5px 15px;
        }

        nav ul li ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: normal;
        }

        nav ul li:hover ul {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Beranda</a></li>
            <li>
                <a href="#profil">Profil</a>
                <ul>
                    <li><a href="#visi-misi">Visi & Misi</a></li>
                    <li><a href="#sejarah">Sejarah</a></li>
                    <li><a href="#pengurus">Pengurus</a></li>
                </ul>
            </li>
            <li><a href="#pelayanan">Pelayanan</a></li>
            <li><a href="#kegiatan">Kegiatan</a></li>
            <li><a href="#kontak">Kontak</a></li>
        </ul>
    </nav>
    <div style="padding: 2rem; text-align: center;">
        <h1>Selamat Datang di Website Klasis Alor Timur Laut</h1>
        <p>Website ini menjadi pusat informasi dan pelayanan untuk seluruh warga jemaat.</p>
    </div>
</body>
</html>
